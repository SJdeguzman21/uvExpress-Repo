<!------Image Slider --->
<div id="slides" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#slides" data-slide-to="0" class="active"></li>
      <li data-target="#slides" data-slide-to="1" ></li>
      <li data-target="#slides" data-slide-to="2" ></li>
    </ul>
    <div class="carousel-inner" *ngFor="let data of data">
       <div class="carousel-item active" >
         <img src="{{data.img1}}" style="height: 300px; width:100%">
         <div class="carousel-caption">
         </div>
       </div>
       <div class="carousel-item">
         <img src="{{data.img2}}" style="height: 300px; width: 100%">
       </div>
       <div class="carousel-item">
         <img src="{{data.img3}}" style="height: 300px; width: 100%;">
       </div>
    </div>
    </div>
    <!------Jumbot ron --->
    <div class="container-fluid">
    <div class="row jumbotron" >
        
          <h3 style="margin-left: 35%;">Starmall(Edsa Shaw)UV Express </h3>
          <div style="margin-left: 40%;">
           <button *ngIf="admin == true"routerLink="registration-form" type="button" class="btn btn-outline-dark btn-lg"> Register Van </button>
           <button routerLink="sit-reservation" type="button" class="btn btn-primary btn-lg"> Reserve a Sit </button>
      </div>
    </div>
  
    <app-cards></app-cards>
