
<div calss="card" style="margin-right: 20%; margin-left: 20%;">
    <div class="card-body">
    <h2 text-center>Details</h2>
      <table class="table table-striped text-center">
          <tbody>
            <tr >
              <td>Passenger's Name :</td>
              <td>{{data.passengerName}}</td>
            </tr>
            <tr>
                <td>Date:</td>
                <td>{{data.date}}</td>
            </tr>
            <tr>
                <td>Time : </td>
                <td>{{data.time}}</td>
            </tr>
             <tr>
                <td>Sit Number :</td>
                <td>{{data.sitNumber}}</td>
            </tr>
            <tr>
                <td>UV Plate Number :</td>
                <td>{{data.plate}}</td>
            </tr>
            <tr>
                <td> Code : </td>
                <td style="color:#39FF14;"> <h1> {{data.code}} </h1> 
                </td>
            </tr>
          </tbody>
        </table>
          
        <div style="text-align: center;"> 
            <!-- <button class="btn btn-secondary" *ngIf="data.id" (click)="cancel(data.id)" >Cancel</button> &nbsp; -->
            <button class="btn btn-secondary " (click) ="back()">Back</button>
        </div>
     
    </div>
</div>
