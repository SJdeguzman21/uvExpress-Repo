
  <div calss="card">
      <div class="card-body">
          <p>
              <input
              #query
               (keyup)="filter(query.value)"
               type="text" class="form-control" placeholder="Search...">
            </p>
            
        <table class="table table-striped text-center">
            <thead>
              <tr>
                <th>Driver's Name </th>
                <th>PLate Number</th>
                <th>Max Passenger Capacity</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let r of filteredVan">
                <td>{{r.name}}</td>
                <td>{{r.plate}}</td>
                <td>{{r.sit}}</td>
                <td> <a [routerLink]="['/home/registered-van-list/view-details/', r.id]"> View Details</a></td>
              </tr>
            </tbody>
          </table>        
      </div>
  </div>
