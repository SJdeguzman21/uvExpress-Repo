
<div calss="card" style="margin-right: 20%; margin-left: 20%;">
  <div class="card-body">

      <div class="row">
        <div class="col-12">
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <div class="row">
              <div class="col-12">
                <label for="email">Email</label>
                <input ngModel #email="ngModel" name="email" type="email" class="form-control" required
                [class.is-invalid]="!email.valid && email.touched" >
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <label for="password">Password</label>
                <input ngModel #password="ngModel" name="password" type="password" class="form-control" required 
                [class.is-invalid]="!password.valid && password.touched" >
              </div>
            </div>

            <div class="row mt-2">
              <div class="col-12">
                <a href="/login/register">Click here to register</a>
              </div>
              <div class="col-12">
                <button  class="btn btn-primary" type="submit" [disabled]= "!loginForm.valid" >Login</button>&nbsp;
                <button  class="btn btn-primary" type="button" routerLink="/login" > Back</button>
              </div>
            </div>

          </form>
        </div>
      </div>
        
  </div>
</div>
